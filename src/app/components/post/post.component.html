<div class="card animated fadeInLeftTiny animation-delay-5">
              <div class="card-block card-block-big">
                <h1 class="no-mt">{{post.title}}</h1>
                <div class="mb-4">
                  <img src="https://agmstudio.io/themes/material-style/1.3/assets/img/demo/avatar50.jpg" alt="..." class="img-circle mr-1"> by
                  <a href="javascript:void(0)">{{post.posted_by}}</a> in
                  <a href="javascript:void(0)" class="ms-tag ms-tag-info" *ngFor="let cat of post.category">{{cat}}</a>
                  <span class="ml-1 hidden-xs">
                    <i class="zmdi zmdi-time mr-05 color-info"></i>
                    <span class="color-medium-dark">{{post.created_at}}</span>
                  </span>
                  <span class="ml-1">
                    <i class="zmdi zmdi-comments color-royal mr-05"></i> 25</span>
                    <span class="ml-1">
                      <i class="zmdi zmdi-eye color-success mr-05"></i> {{post.views}}</span>
                </div>
                <img src="{{post.featured}}" alt="" class="img-responsive mb-4" id="meter">
                <p> {{post.body}}</p>
              </div>
            </div>
